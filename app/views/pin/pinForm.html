<div class = "wrapper">
<div class = "viewHeader">{[{profile.profileName}]}</div>
<br/>
<div class = "settings">

    <form ng-submit = "updateParentProfile()">
        <az-status-board status-object = "status"></az-status-board>
        <fieldset ng-disabled = "!editing" class = "profileValues">
            <div class = "form-group">
                <span class = "form-label">{[{strings.pinNumber}]}</span>
                <input class = "pinNumber" ng-model = "profile.pinNumber" type = "text" pattern = "[0-9][0-9][0-9][0-9]"
                       maxlength = "4" size = "4" required autofocus/>
            </div>
        </fieldset>
        <div class = "buttons">
            <button type = "button" class = "editButton" ng-click = "editProfile()" ng-if = "!editing">
                {[{strings.edit}]}&nbsp<span class = "glyphicon glyphicon-edit"></span>
            </button>
            <input type = "submit" class = "saveButton" ng-if = "editing" value = "{[{strings.save}]}"/>
            <button type = "button" class = "cancelButton" ng-click = "cancelEditing()" ng-if = "editing">
                {[{strings.cancel}]}
            </button>
        </div>
    </form>
</div>
</div>
