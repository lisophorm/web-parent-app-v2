<div class = "wrapper">
    <div class = "row">
        <div class = "col-md-12">
            <div class = "list-group">
                <img class = "img-responsive" src = "images/rollllzzz.jpg">
                <button type = "button" ui-sref = "displayprofile({profileType:'adult',profileId:$root.userID})"
                        class = "list-group-item list-group-item-action">
                    Adult Profile
                </button>
                <button type = "button" ui-sref = "editadultprofile({profileId:$root.userID})"
                        class = "list-group-item list-group-item-action">
                    Edit Adult Profile
                </button>
                <button type = "button" class = "list-group-item list-group-item-action" ui-sref = "subscriptionstatus">
                    Subscription
                </button>
                <button type = "button" class = "list-group-item list-group-item-action" ui-sref = "voucherredemption">
                    Redeem
                </button>
                <div class = "list-group-item list-group-item-action active">Manage Kids Accounts
                </div>
                <button type = "button" class = "list-group-item list-group-item-action"
                        ng-repeat = "profile in $root.childProfiles" ui-sref = "editprofile({profileId:profile.id})"
                        id = "child-nav-{{$index}}">

                        <span class = "contactImageFrameSmall">
                            <img ng-src = "{[{profile.avatar}]}"/>
                        </span>
                        {[{profile.profileName}]}

                </button>
                <button type = "button" class = "list-group-item list-group-item-action"
                        ui-sref = "editprofile({profileId:'create'})">Add Kid Account
                </button>
                <button type = "button" class = "list-group-item list-group-item-action" ng-click = "$root.logOut()">Log
                    Out
                </button>
                <div class = "list-group-item list-group-item-action active">Support
                </div>
                <button type = "button" href = "#" class = "list-group-item list-group-item-action">
                    FAQ
                </button>
                <button type = "button" class = "list-group-item list-group-item-action" href = "#">
                    Contact US
                </button>
            </div>
        </div>
    </div>
</div>
