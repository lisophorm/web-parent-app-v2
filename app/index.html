<!doctype html>
<html lang = "en">
<head>
    <title>Azoomee Web Parent App v2</title>
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body ng-controller = "MainCtrl">
<ul class = "nav nav-tabs" role = "tablist">
    <li ng-class = "{active: $state.includes('home')}"><a ui-sref = "home">Home</a></li>
    <li ng-class = "{active: $state.includes('about')}"><a ui-sref = "about">about</a></li>
    <li ng-class = "{active: $state.includes('subscriptionstatus')}"><a ui-sref = "subscriptionstatus">Subscription</a>
    </li>
    <li ng-click = "$root.logOut()">Logout</li>
</ul>
<div class = "container slide" ui-view></div>
<hr/>
<pre ng-cloak>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {[{$state.current.name}]}
      $stateParams = {[{$stateParams}]}
      $state full url = {[{ $state.$current.url.source }]}
    <!-- $state.$current is not a public api, we are using it to
         display the full url for learning purposes-->
</pre>
<script>
    window.paceOptions = {
        document: true, // disabled
        eventLag: true,
        restartOnPushState: true,
        restartOnRequestAfter: true,
        ajax: {
            trackMethods: ['POST', 'GET']
        }

    }
</script>
<script src = "/js/load/pace.js"></script>
<script src = "/lib/require.js" data-main = "/bundle.js"></script>
<!-- inject:js -->
<!-- endinject -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    //ga('create', 'UA-72918818-1', 'auto');
    ga('create', 'UA-66666-1', 'auto');
    ga('send', 'pageview');

</script>
<cookie-consent></cookie-consent>
</body>
</html>
