<!doctype html>
<html lang = "en">
<head>
    <title>Azoomee Web Parent App v2</title>
    <!-- inject:css -->
    <!-- endinject -->
    <style type = "text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }


    </style>
</head>
<body ng-controller = "MainCtrl">
<toast></toast>
<div ng-cloak ng-if = "$root.showVerificationWarning && $root.loggedIn" class = "verificationWarning">
    {[{notVerifiedStrings.message1}]}
    <span class = "fullMessage">
            {[{notVerifiedStrings.message2}]}
            <a ui-sref = "resendverification">
                {[{notVerifiedStrings.messageLinkText}]}
            </a>
        </span>
</div>
<div ng-cloak>Logged in {[{$root.loggedIn}]}</div>

            </ul>
        <li></li>

<!--  container slide -->
<div class = "anim-in-out anim-slide-left" data-anim-speed = "1000" ui-view></div>
<pre ng-cloak>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {[{$state.current.name}]}
      $stateParams = {[{$stateParams}]}
      $state full url = {[{ $state.$current.url.source }]}
    <!-- $state.$current is not a public api, we are using it to
         display the full url for learning purposes-->
</pre>
<script>
    window.paceOptions = {
        document: true, // disabled
        eventLag: true,
        restartOnPushState: true,
        restartOnRequestAfter: true,
        ajax: {
            trackMethods: ['POST', 'GET']
        }

    }
</script>
<script src = "/js/load/pace.js"></script>
<script src = "/lib/require.js" data-main = "/bundle.js"></script>
<!-- inject:js -->
<!-- endinject -->
