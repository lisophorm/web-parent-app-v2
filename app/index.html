<!doctype html>
<html lang = "en">
<head>
    <meta name = "viewport"
          content = "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name = "HandheldFriendly" content = "true">

    <title>Azoomee Web Parent App v2</title>
    <!-- inject:css -->
    <!-- endinject -->
    <style type = "text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }


    </style>
</head>
<body ng-controller = "MainCtrl">
<toast></toast>
<div ng-cloak ng-if = "$root.showVerificationWarning && $root.loggedIn" class = "verificationWarning">
    {[{notVerifiedStrings.message1}]}
    <span class = "fullMessage">
            {[{notVerifiedStrings.message2}]}
            <a ui-sref = "resendverification">
                {[{notVerifiedStrings.messageLinkText}]}
            </a>
        </span>
</div>
<!--div ng-cloak>Logged in {[{$root.loggedIn}]}</div-->

<!--  container slide -->
<div id = "homeOverBut" class = "fadable" ng-hide = "$state.current.name=='home' || !$root.loggedIn"><a
    ui-sref = "home">HOME</a></div>
<div id = "main" class = "anim-in-out anim-slide-left" data-anim-speed = "1000" ui-view></div>

<script>
    window.paceOptions = {
        document: true, // disabled
        eventLag: true,
        restartOnPushState: true,
        restartOnRequestAfter: true,
        ajax: {
            trackMethods: ['POST', 'GET']
        }

    }
</script>
<script src = "/js/load/pace.js"></script>
<script src = "/lib/require.js" data-main = "/bundle.js"></script>
<!-- inject:js -->
<!-- endinject -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    //ga('create', 'UA-72918818-1', 'auto');
    ga('create', 'UA-66666-1', 'auto');
    ga('send', 'pageview');

</script>
<cookie-consent></cookie-consent>
</body>
</html>
